<script type="text/javascript">

	


	

function getrealtime(){
	
	var today=new Date();
	var hour=today.getHours();
	var minute=today.getMinutes();
	var second=today.getSeconds();
	

		var n_m=no[cnt].bt_hour*60+no[cnt].bt_minute-(hour*60+minute)-1;
		var n_s=60-second;
		if(n_s==60){
		n_m=n_m+1;
		n_s=0;	
	}
	if(n_m<0){
		cnt=cnt+1;
		load=1;
	}else{
		load=0;
	}

	if (load==1){
    document.getElementById("loading").style.display="block";
	document.getElementById("main").style.display="none";
  }
  else{
    document.getElementById("loading").style.display="none";
	document.getElementById("main").style.display="block";
  }
	
	
	n_s=("00"+n_s).slice(-2);
		
	var hm=no[cnt].bt_minute;
	hm=("0"+hm).slice(-2);
	var hm1=no[cnt+1].bt_minute;
	hm1=("0"+hm1).slice(-2);
	var hm2=no[cnt+2].bt_minute;
	hm2=("0"+hm2).slice(-2);
	var hm3=no[cnt+3].bt_minute;
	hm3=("0"+hm3).slice(-2);
	var hm4=no[cnt+4].bt_minute;
	hm4=("0"+hm4).slice(-2);

	
	
	
	
	
	
	document.getElementById("next_h").innerHTML = no[cnt].bt_hour;
	document.getElementById("next_m").innerHTML = hm;
	document.getElementById("next_kind").innerHTML = no[cnt].bt_kind;
	document.getElementById("next1_h").innerHTML = no[cnt+1].bt_hour;
	document.getElementById("next1_m").innerHTML = hm1;
	document.getElementById("next1_kind").innerHTML = no[cnt+1].bt_kind;
	document.getElementById("next2_h").innerHTML = no[cnt+2].bt_hour;
	document.getElementById("next2_m").innerHTML = hm2;
	document.getElementById("next2_kind").innerHTML = no[cnt+2].bt_kind;
	document.getElementById("next3_h").innerHTML = no[cnt+3].bt_hour;
	document.getElementById("next3_m").innerHTML = hm3;
	document.getElementById("next3_kind").innerHTML = no[cnt+3].bt_kind;
	document.getElementById("next4_h").innerHTML = no[cnt+4].bt_hour;
	document.getElementById("next4_m").innerHTML = hm4;
	document.getElementById("next4_kind").innerHTML = no[cnt+4].bt_kind;

	document.getElementById("minutehyouji").innerHTML = n_m;
	document.getElementById("secondhyouji").innerHTML = n_s;
}
setInterval('getrealtime()',10);

	 function nobusreal(){
     if(no[cnt].bt_minute=="--"){
		window.location.href = 'no-bus.html';
	}
 }
setInterval('nobusreal()',1000);
