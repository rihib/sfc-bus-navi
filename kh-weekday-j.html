<script type="text/javascript">

	

    

	


    cnt=0;
    var hour;
    var minute;
    var cnt1=0;
    var kioku;
    while(no[cnt].bt_hour!="--"){
        hour=no[cnt].bt_hour;
        hour=("0"+hour).slice(-2);
        minute=no[cnt].bt_minute;
        minute=("0"+minute).slice(-2);
        if(kioku!=hour){
           cnt1=0;
       }
       if(cnt1==0){
           document.write("<br><br><br>"+hour+"時台<br><br>")
           cnt1=1;
           kioku=hour;
       }
       
           document.write(hour+":"+minute+"&nbsp;&nbsp;&nbsp;"+no[cnt].bt_kind+"<br>");
        cnt++;
    }
	
	
</script>
